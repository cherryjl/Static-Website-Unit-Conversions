      <h1>Time &amp; Scheduling</h1>
      <p>For time conversions. For months assume 30 days.</p>
    </section>

    <aside>
      <p>Thanks for using my site!</p>
    </aside>

    <div class="tables-grid">
      <figure class="table-figure" aria-label="Basics">
        <table>
          <caption>Basics</caption>
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1 hour</td>
              <td>60 minutes</td>
            </tr>
            <tr>
              <td>1 day</td>
              <td>24 hours</td>
            </tr>
            <tr>
              <td>1 week</td>
              <td>7 days</td>
            </tr>
          </tbody>
        </table>
      </figure>

      <figure class="table-figure" aria-label="Days to Months">
        <table>
          <caption>Days → Months (≈)</caption>
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>30 days</td>
              <td>1 month</td>
            </tr>
            <tr>
              <td>60 days</td>
              <td>2 months</td>
            </tr>
            <tr>
              <td>90 days</td>
              <td>3 months</td>
            </tr>
          </tbody>
        </table>
      </figure>

      <figure class="table-figure" aria-label="Hours">
        <table>
          <caption>Hours (common spans)</caption>
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>24 hours</td>
              <td>1 day</td>
            </tr>
            <tr>
              <td>168 hours</td>
              <td>1 week</td>
            </tr>
            <tr>
              <td>730.00 hours</td>
              <td>≈ 1 month</td>
            </tr>
            <tr>
              <td>8,760.00 hours</td>
              <td>≈ 1 year (365 days)</td>
            </tr>
          </tbody>
        </table>
      </figure>

      <figure class="table-figure" aria-label="Frame Time">
        <table>
          <caption>Frame Time</caption>
          <thead>
            <tr>
              <th>FPS</th>

            </tr>
            <tr>

              <td>16.67 ms</td>
            </tr>
            <tr>
              <td>120 FPS</td>
              <td>8.33 ms</td>
            </tr>
          </tbody>
        </table>
